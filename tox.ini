[tox]
envlist = py{36,37}-django{21,22,master}

[testenv]
usedevelop = true

commands =
    pip install -e {toxinidir}[tests]
    pip freeze
    flake8 . &&
    black --check . &&
    pytest -v {posargs}

python =
  3.6: py36
  3.7: py37

deps =
    django21: Django==2.1.*
    django22: Django==2.2.*
    djangomaster: https://github.com/django/django/archive/master.tar.gz